<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
        <img src="batman.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Tachlab</span>
            <span class="job">Learner & coder</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.instagram.com/hd0haha_/" class="link" style="background: #e1306c"><i class='bx bxl-instagram'></i></a>
            <a href="https://github.com/tachyonok" class="link"  style="background:  #171515"><i class='bx bxl-github' ></i></a>
            <a href="https://twitter.com/Mohamma59305726" class="link"  style="background: #1da1f2"><i class='bx bxl-twitter' ></i></a>
            <a href="#" class="link"><i class='bx bxl-meta' ></i></a>
        </div>
        <div class="buttons">
            <button class="button">SUBSCRIBE</button>
            <button class="button">MESSAGE</button>
        </div>
        <div class="analytics">
        <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">60k</span>
        </div>
        <div class="data">
        <i class='bx bx-message-rounded' ></i>
        <span class="number">20k</span>
        </div>
        <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">10k</span>
        </div>
    </div>
    </div>
    
</body>
</html>
